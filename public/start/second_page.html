    <script>
        var mySong = document.getElementById("mySong");
        var icon = document.getElementById("icon");

        mySong.play();

        icon.onclick = function () {
            if (mySong.paused) {
                mySong.play();
                icon.src = "/start/assets/pause.png";
            } else {
                mySong.pause();
                icon.src = "/start/assets/play.png";
            }
        }
