<!DOCTYPE html>
<html>

<head>
    <link href="https://fonts.googleapis.com/css?family=Waiting+for+the+Sunrise" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="map.css">

    <div class="testenv">
        <button id="popup">
            <img src="/start/assets/map.png" class="map">
        </button>
        <div class="popup-window away out" id="popupwindow">
            <div>
                <div class="popup-page">
                    <button id="close">
                        <img src="/start/assets/cancel.png" class="cancel">
                    </button>
                    <div class="cards-list">

                        <div class="card 1" id="card1">
                            <div class="card_image"> <img src="/start/assets/living_room.png" /> </div>
                            <div class="card_title title-white">
                                <p>Living room</p>
                            </div>
                        </div>

                        <div class="card 2" id="card2">
                            <div class="card_image">
                                <img src="/start/assets/kitchen.png" />
                            </div>
                            <div class="card_title title-white">
                                <p>Kitchen</p>
                            </div>
                        </div>

                        <div class="card 3" id="card3">
                            <div class="card_image">
                                <img src="/start/assets/bathroom.png" />
                            </div>
                            <div class="card_title">
                                <p>Bathroom</p>
                            </div>
                        </div>

                        <div class="card 4" id="card4">
                            <div class="card_image">
                                <img src="/start/assets/bedroom.png" />
                            </div>
                            <div class="card_title title-black">
                                <p>Bedroom</p>
                            </div>
                        </div>

                        <div class="card 5" id="card5">
                            <div class="card_image">
                                <img src="/start/assets/studio.png" />
                            </div>
                            <div class="card_title title-black">
                                <p>Studio</p>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</head>

</html>

<script src="/start/map.js"></script>
